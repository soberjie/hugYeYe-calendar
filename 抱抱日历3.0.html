<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>抱抱日历 3.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #fff;
      color: #000;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .year-block {
      margin-bottom: 50px;
    }
    .year-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .month {
      border: 1px solid #ccc;
      padding: 10px;
      width: 280px;
    }
    .month h2 {
      text-align: center;
      font-size: 16px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      text-align: center;
      padding: 6px 3px;
      border: 1px solid #eee;
      font-size: 12px;
    }
    td span {
      display: block;
      font-size: 10px;
      color: #000;
      cursor: pointer;
    }
    .busy {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>对宝贝未来十年的安排 🗓️<br>抱抱日历 3.0</h1>
  <div id="all-years"></div>

  <script>
    const container = document.getElementById('all-years');
    const months = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];
    const daysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
    const getWeekday = (year, month, day) => new Date(year, month, day).getDay();

    for (let year = 2025; year <= 2034; year++) {
      const yearBlock = document.createElement('div');
      yearBlock.className = 'year-block';

      const yearTitle = document.createElement('div');
      yearTitle.className = 'year-title';
      yearTitle.textContent = `${year} 年`;
      yearBlock.appendChild(yearTitle);

      const calendarEl = document.createElement('div');
      calendarEl.className = 'calendar';

      for (let m = 0; m < 12; m++) {
        const days = daysInMonth(year, m);
        const firstDay = getWeekday(year, m, 1);

        const monthDiv = document.createElement('div');
        monthDiv.className = 'month';

        const title = document.createElement('h2');
        title.textContent = `${months[m]}`;
        monthDiv.appendChild(title);

        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        ['日', '一', '二', '三', '四', '五', '六'].forEach(d => {
          const th = document.createElement('th');
          th.textContent = d;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        let row = document.createElement('tr');
        for (let i = 0; i < firstDay; i++) {
          const emptyCell = document.createElement('td');
          row.appendChild(emptyCell);
        }

        for (let d = 1; d <= days; d++) {
          const cell = document.createElement('td');
          const isBusy = year === 2028 && m === 7 && d === 1;
          const span = document.createElement('span');

          if (isBusy) {
            span.textContent = '没空';
            span.className = 'busy';
            span.addEventListener('click', () => {
              alert('因为要见你 ❤️');
            });
          } else {
            span.textContent = '有空';
            span.addEventListener('click', () => {
              alert('给宝贝大大大大大抱抱');
            });
          }

          cell.innerHTML = `${d}`;
          cell.appendChild(span);
          row.appendChild(cell);

          if ((firstDay + d - 1) % 7 === 6 || d === days) {
            table.appendChild(row);
            row = document.createElement('tr');
          }
        }

        monthDiv.appendChild(table);
        calendarEl.appendChild(monthDiv);
      }

      yearBlock.appendChild(calendarEl);
      container.appendChild(yearBlock);
    }
  </script>
</body>
</html>
